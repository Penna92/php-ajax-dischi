<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue-ajax-php dischi</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center">
        <img src="img/logo.png" alt="logo">
    </header>
    <main id="app">
        <div class="container text-center">
            <div class="mx-3">
                <label class="mx-3">
                    <h6>Filtra per genere</h6>
                </label>
                <select class="my-3" name="genres" id="genres" v-model="selectedGenre" @change="search()">
                    <option value="">All</option>
                    <option :value="gen" v-for="(gen, index) in genres" :key="index">{{gen}}</option>
                </select>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 d-flex justify-content-center text-center mx-3 my-5"
                    v-for=" (disco, index) in
                    dischi" :key="index">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <img class="img-fluid" :src=`${disco.poster}` :alt=`${disco.title}`>
                            <h5 class="card-title my-3 text-white">
                                {{disco.title}}
                            </h5>
                            <p class="card-subtitle text-muted">
                                {{disco.author}}
                            </p>
                            <p class="card-subtitle text-muted">
                                {{disco.year}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="script/script.js"></script>
</body>
